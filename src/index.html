<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
  </header>
  <main class="content">

    <section class="profile">
      <div class="profile__personal">
        <button class="profile__edit-avatar-btn">
          <img class="profile__avatar" src="/" alt="Аватар">
        </button>
        <div class="profile__info">
          <div class="profile__info-group">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__about"></p>
        </div>
      </div>
      <button class="profile__add-btn" type="button" aria-label="Добавить карточку"></button>
    </section>

    <section class="elements">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

  <section class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close-btn" type="button" aria-label="закрыть окно"></button>
      <h2 class="popup__title">Редактировать профиль</h2>

      <!--Форма редактирования профиля-->

      <form class="form form_type_profile" name="profile-form" novalidate>
        <label class="form__field">
          <input class="form__item form__item_user_name" type="text" id="name" name="name" value="" placeholder="Имя"
            minlength="2" maxlength="40" required>
          <span class="form__error" id="name-error"></span>
        </label>
        <label class="form__field">
          <input class="form__item form__item_user_about" type="text" id="about" name="about" value=""
            placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="form__error" id="about-error"></span>
        </label>
        <button class="form__save-btn" type="submit" name="popupBtn" aria-label="сохранить данные">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_new-card">
    <div class="popup__container">
      <button class="popup__close-btn" type="button" aria-label="закрыть окно"></button>
      <h2 class="popup__title">Новое место</h2>

      <!--Форма добавления карточки-->

      <form class="form form_type_card" name="create-card-form" novalidate>
        <label class="form__field">
          <input class="form__item form__item_card_name" type="text" id="place" name="name" value=""
            placeholder="Название" minlength="2" maxlength="30" required>
          <span class="form__error form__error_field_place" id="place-error"></span>
        </label>

        <label class="form__field">
          <input class="form__item form__item_card_about" type="url" id="link" name="link" value=""
            placeholder="Ссылка на картинку" minlength="2" required>
          <span class="form__error form__error_field_link" id="link-error"></span>
        </label>

        <button class="form__save-btn form__save-btn_type_card" type="submit" name="popupBtn"
          aria-label="сохранить данные">Создать</button>
      </form>

    </div>
  </section>

  <section class="popup popup_type_image-preview">
    <div class="popup__image-preview">
      <button class="popup__close-btn" type="button" aria-label="Закрыть окно"></button>

      <figure class="popup__image-block">
        <img class="popup__image" src=" " alt=" ">
        <figcaption class="popup__image-title"></figcaption>
      </figure>

    </div>
  </section>

  <section class="popup popup_type_avatar-edit">
    <div class="popup__container popup__container_type_avatar">
      <button class="popup__close-btn" type="button" aria-label="Закрыть окно"></button>
      <h2 class="popup__title">Обновить аватар</h2>

      <!--Форма редактирования аватара-->

      <form class="form form_type_avatar" name="avatar-form" novalidate>
        <input class="form__item form__item_avatar-url" type="url" id="avatar" name="link" value=""
          placeholder="Ссылка на фотографию" required>
        <span class="form__error form__error_field_avatar" id="avatar-error"></span>
        <button class="form__save-btn" type="submit" name="popupBtn" aria-label="Сохранить изменения">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_card-delete">
    <div class="popup__container popup__container_type_card-delete">
      <button class="popup__close-btn" type="button" aria-label="закрыть окно"></button>

      <h2 class="popup__title">Вы уверены?</h2>
      <form class="form form_type_card-delete" novalidate>
        <button class="form__save-btn form__save-btn_type_card-delete" type="submit" name="popupBtn"
          aria-label="Удалить карточку">Да</button>
      </form>

    </div>
  </section>

  <template class="element-template">
    <div class="element">
      <img class="element__image" src=" " alt="">
      <button class="element__remove" type="button" aria-label="Удалить карточку"></button>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <div class="element__like-group">
          <button class="element__like" type="button" aria-label="Поставить лайк"></button>
          <p class="element__like-count"></p>
        </div>
      </div>
    </div>
  </template>
</body>

</html>
