<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="main">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__picture" src="./images/profile-picture.png" alt="Аватар">
                <div class="profile__about">
                    <div class="profile__edit-name">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                    </div>

                    <p class="profile__title">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
        </section>

        <section class="elements">
        </section>
    </main>

    <footer class="footer">&#169; 2020 Mesto Russia</footer>

    <section class="popup popup_type_edit-profile">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form form_type_edit-profile" name="profile-form">
                <input class="form__field form__field_user_name" type="text" name="name" value="" placeholder="Имя"
                    required>
                <input class="form__field form__field_user_title" type="text" name="title" value="" placeholder="О себе"
                    required>
                <button class="form__save-button" type="submit" name="popup-button"
                    aria-label="сохранить данные">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup popup_type_create-card">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="form form_type_create-card" name="create-card-form">
                <input class="form__field form__field_place-name" type="text" name="place-name" value=""
                    placeholder="Название" required>
                <input class="form__field form__field_place-picture" type="text" name="place-picture" value=""
                    placeholder="Ссылка на картинку" required>
                <button class="form__save-button" type="submit" name="popup-button"
                    aria-label="сохранить данные">Создать</button>
            </form>
        </div>
    </section>

    <section class="popup popup_type_image-preview">
        <div class="popup__image-container">
            <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
            <img class="popup__image" src="" alt="">
            <h2 class="popup__image-title"></h2>
        </div>
    </section>

    <template id="card-template">
        <div class="element">
            <button class="element__remove" type="button" aria-label="Удалить карточку"></button>
            <img src="" alt="" class="element__image">
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button" aria-label="Поставить лайк"></button>
            </div>
        </div>
    </template>

    <script src="./scripts/script.js"></script>
</body>

</html>
